{{- if .Spec.Enabled "rbac" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Spec.Namespace }}-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Spec.Namespace }}-manager-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Spec.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Spec.Namespace }}-leader-election-role
  namespace: {{ .Spec.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Spec.Namespace }}-leader-election-rolebinding
  namespace: {{ .Spec.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Spec.Namespace }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Spec.Namespace }}
---
  {{ end }}
